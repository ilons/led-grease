<!doctype html>
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width"/>
  <title>Led Wall Switch</title>
  <link rel="stylesheet" type="text/css" href="css/spectrum.css">
  <link rel="stylesheet" type="text/css" href="css/wallswitch.css">
  <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="js/spectrum.js"></script>
  <script type="text/javascript" src="js/tinycolor.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript">
	$(document).ready(function() {
		var controllerConfig = {
			hw: {leds: 7},
			ui: {
			 	events: [
					{on: 'click', id: 'powerOn', name: 'power:on'},
					{on: 'click', id: 'powerOff', name: 'power:off'},
					{on: 'change', id: 'colorPicker', name: 'color:change'},
					{on: 'listen', id: 'connectionStatus', name: 'status:change'}
				]
			},
			server: {
				host: 'localhost',
				port: 7890,
				events: {
					name: 'status:change'
				}
			}
		};
		LedController.init(controllerConfig);
	});
  </script>
 </head>
 <body>
  <div class="switch-group">
   <div class="power switch" id="powerOn"><a href="#powerOn">On</a></div>
   <div class="power switch" id="powerOff"><a href="#powerOff">Off</a></div>
  </div>
  <div class="color-picker">
   <input type='text' id='colorPicker' class="color-input" value='' />
   <div id="light_canvas"></div>
  </div>
  <div class="footer">
   <div id="connectionStatus" class="status"></div>
  </div>
 </body>
<html>
